<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Choo Choo!</title>

    <!-- <link rel="icon" type="image/jpg" href="assets/images/Internet.ico"> -->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
</head>

<body>

    <div class="container mb-5">

        <div class="jumbotron text-center my-3">
            <header>
                <h1>Journey Through Hades</h1>
            </header>
            <div id="real-time"></div>
        </div>
        
        <div class="my-3" id="table-container">
            <header id="table-header">
                <h5 class="py-3 text-center">Scheduled Arrivals</h5>
            </header>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Final Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Until Arrival</th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="my-3" id="form-container">
            <header id="form-header">
                <h5 class="py-3 text-center">Add a New Train</h5>
            </header>
            <form class="m-2">
                <div class="form-group">
                    <label for="nameInput">Train Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Metro Pink">
                </div>
                <div class="form-group">
                    <label for="destInput">Final Destination</label>
                    <input type="text" class="form-control" id="destInput" placeholder="Narnia">
                </div>
                <div class="form-group">
                    <label for="firstInput">First Daily Train (Military Time in HH:MM)</label>
                    <input type="text" class="form-control" id="firstInput" placeholder="13:59">
                </div>
                <div class="form-group">
                    <label for="rateInput">Frequency (in Minutes)</label>
                    <input type="number" class="form-control" id="rateInput" placeholder=1000>
                </div>
                <button type="submit" class="btn btn-danger mb-2" id="submitButton">Submit</button>
            </form>
        </div>
    </div>

<footer class="footer fixed-bottom copyright text-center mt-5 pt-2">      
    Copyright &copy; 2018
</footer>

<script type="text/javascript" src="assets/code.js"></script>
</body>
</html>
